<head>
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <title>EatMate | Never Eat Alone</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>


<section id="landing">
    <div id="img-wrapper">
        <div class="container">
            <div class="row landing-login">
                <div class="col-sm-12 col-md-5 pull-right">
                    <div class="panel">
                        <div class="panel-title">
                            <h3>EAT<span>MATE</span> | Meet new people</h3>
                            <subtitle>Register today and connect with others around you</subtitle>
                        </div>
                        <div class="panel-body">
                            <form ng-submit="createUser()">
                                <div class="col-md-12">
                                    <label>Name:</label>
                                    <input type="text" name="name" ng-model="user.name">
                                </div>
                                <div class="col-md-12">
                                    <label>Email:</label>
                                    <input type="email" name="email" ng-model="user.email">
                                </div>
                                <div class="col-md-12">
                                    <label>City:</label>
                                    <input type="text" name="city" ng-model="user.city">
                                </div>
                                <div class="col-md-12">
                                    <label>Age:</label>
                                    <input type="text" name="age" ng-model="user.age">
                                </div>
                                <div class="col-md-12">
                                    <label>Gender:</label>
                                    <select name="sex" ng-model="user.sex">
                                        <option disable selected value> -- Select an option --</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label>Password:</label>
                                    <input type="password" name="password" ng-model="user.password">
                                </div>
                                <div class="col-md-12">
                                    <label>Comfirm Password:</label>
                                    <input type="password" name="passwordconfirm" ng-model="user.passwordconfirm">
                                </div>
                                <span id="emailexists" ng-show="emailexists" style="color: red">This email is already registered</span>
                                <span id="passwordmismatch" ng-show="passwordmismatch" style="color: red">Passwords do not match</span>
                                <h4>Thats it! Hit <span>Signup</span> and begin</h4>
                                <button class="btn btn-lg btn-success" type="submit">SignUp</button>
                                <span id="login"><a href="#!/login">or login</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
